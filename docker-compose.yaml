services:
  gstreamer-server:
    build: ./gstreamer-server
    container_name: media-distributor
    volumes:
      # Mount your media directory here - update the path on the left
      - ./media:/media:ro
      - ./config:/config:ro
    ports:
      - "5000-5010:5000-5010/udp"
      - "8811:8081"  # API port
    environment:
      - PYTHONUNBUFFERED=1
      - GST_DEBUG=2
    networks:
      - media-network
    restart: unless-stopped
    depends_on:
      - web-control

  web-control:
    build: ./web-control
    container_name: media-control
    ports:
      - "8812:8080"
    volumes:
      # Mount your media directory here - update the path on the left
      - ./media:/media-library:ro
      - ./config:/config:ro
    environment:
      - PYTHONUNBUFFERED=1
      - FLASK_ENV=production
    networks:
      - media-network
    restart: unless-stopped

networks:
  media-network:
    driver: bridge

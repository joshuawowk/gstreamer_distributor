<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GStreamer Media Distributor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .stream-card {
            transition: all 0.3s ease;
        }
        .stream-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        .status-running { background-color: #28a745; }
        .status-stopped { background-color: #dc3545; }
        .status-starting { background-color: #ffc107; }
        .display-endpoint {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 8px 12px;
            margin: 4px;
            display: inline-block;
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <i class="fas fa-broadcast-tower me-2"></i>
                GStreamer Media Distributor
            </span>
            <div class="d-flex">
                <span class="badge bg-success me-2" id="status-badge">
                    <i class="fas fa-circle me-1"></i>Ready
                </span>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Media Selection Panel -->
            <div class="col-lg-4">
                <div class="card h-100">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-film me-2"></i>Media Library
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="mediaSelect" class="form-label">Select Media File:</label>
                            <select class="form-select" id="mediaSelect">
                                <option value="">Choose a media file...</option>
                                {% for file in media_files %}
                                <option value="{{ file }}">{{ file }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Target Displays:</label>
                            <div id="displaysList">
                                <!-- Displays will be loaded via AJAX -->
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" id="startStreamBtn" disabled>
                                <i class="fas fa-play me-2"></i>Start Stream
                            </button>
                            <button class="btn btn-outline-secondary" id="refreshBtn">
                                <i class="fas fa-sync-alt me-2"></i>Refresh Library
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Active Streams Panel -->
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-stream me-2"></i>Active Streams
                        </h5>
                        <button class="btn btn-sm btn-outline-primary" id="refreshStreamsBtn">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="activeStreams">
                            <div class="text-center text-muted py-4">
                                <i class="fas fa-stream fa-3x mb-3"></i>
                                <p>No active streams</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- System Status Panel -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-chart-line me-2"></i>System Status
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3">
                                <div class="card bg-primary text-white">
                                    <div class="card-body text-center">
                                        <h3 id="totalStreams">0</h3>
                                        <p class="mb-0">Active Streams</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="card bg-success text-white">
                                    <div class="card-body text-center">
                                        <h3 id="totalDisplays">0</h3>
                                        <p class="mb-0">Connected Displays</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="card bg-info text-white">
                                    <div class="card-body text-center">
                                        <h3 id="totalMedia">{{ media_files|length }}</h3>
                                        <p class="mb-0">Media Files</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="card bg-warning text-white">
                                    <div class="card-body text-center">
                                        <h3 id="systemStatus">OK</h3>
                                        <p class="mb-0">System Health</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="notification-toast" class="toast" role="alert">
            <div class="toast-header">
                <strong class="me-auto">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toast-message">
                <!-- Message will be inserted here -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
